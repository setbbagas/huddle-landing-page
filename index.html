<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- css -->
        <link rel="stylesheet" href="css/style.css" />
        <title>Huddle Landing Page</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="/images/logo.svg" alt="huddle logo" />
            </div>
        </header>
        <main>
            <div class="hero grid">
                <img
                    src="/images/illustration-mockups.svg"
                    alt="image illustration mockup"
                    class="img"
                />
                <div class="content flex">
                    <h1 class="headline">
                        Build The Community Your Fans Will Love
                    </h1>
                    <p class="subtitle">
                        Huddle re-imagines the way we build communities. You
                        have a voice, but so does your audience. Create
                        connections with your users as you engage in genuine
                        discussion.
                    </p>
                    <a href="#" class="btn">Register</a>
                    <div class="social-media flex">
                        <ion-icon name="logo-facebook"></ion-icon>
                        <ion-icon name="logo-twitter"></ion-icon>
                        <ion-icon name="logo-instagram"></ion-icon>
                    </div>
                </div>
            </div>
        </main>
        <!-- ionicons -->
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
